<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); /* sötét-lila háttér */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #f5f5f5;
    }

    form {
      background: #252547;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(100, 0, 200, 0.4);
      text-align: left;
      width: 320px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #e5e5e5;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #9d4edd;
      outline: none;
      font-size: 14px;
      background-color: #1e1e2f;
      color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #c77dff;
      box-shadow: 0 0 8px rgba(199, 125, 255, 0.8);
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #9d4edd, #6a00f4);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #c77dff, #9d4edd);
      transform: scale(1.05);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #6c63ff, #5a00d9);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #8d6cff, #7a1cf5);
      transform: scale(1.05);
    }

    p#error-msg {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <form method="POST" action="/login">
    <label for="username">Felhasználónév</label>
    <input type="text" name="username" id="username">

    <label for="password">Jelszó</label>
    <input type="password" name="password" id="password">

    <input type="submit" value="Belépés">

    <p th:if="${errorMessage}" th:text="${errorMessage}" id="error-msg"></p>
  </form>

  <button onclick="window.location.href='/register'">Nincs még fiókod? Regisztrálj most!</button>

  <script>
    window.onload = function () {
      const errorElem = document.getElementById('error-msg');
      if (errorElem) {
        setTimeout(() => {
          errorElem.style.display = 'none';
        }, 2000);
      }
    }
  </script>
</body>

</html>
